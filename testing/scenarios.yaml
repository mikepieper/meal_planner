# Test Scenarios Configuration - Simplified for Conversation Testing

# Basic functionality testing
basic_scenarios:
  simple_add_item:
    persona:
      name: "Quick User"
      communication_style: "direct"
      dietary_restrictions: []
      health_goals: []

    goal: "find_specific_meal"
    description: "Test basic item addition functionality"
    
    # Global conversation expectations
    global_criteria:
      max_turns: 4
      target_turns: 2
      should_provide_confirmation: true

    # Task-specific criteria (simplified)
    task_criteria:
      must_respect_restrictions: []
      nutrition_targets: {}
      custom_requirements:
        task: "add eggs to breakfast"
        should_confirm: true

    test_metadata:
      category: "basic"
      difficulty_level: 1

  simple_nutrition_check:
    persona:
      name: "Direct User"
      communication_style: "direct"
      dietary_restrictions: []
      health_goals: []

    goal: "meet_nutrition_goals"
    description: "Test nutrition information display"
    
    global_criteria:
      max_turns: 3
      should_provide_confirmation: true

    task_criteria:
      custom_requirements:
        task: "check calories in current meals"

    test_metadata:
      category: "basic"
      difficulty_level: 1

# Nutrition-focused scenarios
nutrition_scenarios:
  fitness_high_protein:
    persona:
      name: "Fitness User"
      communication_style: "chatty"
      dietary_restrictions: []
      health_goals: ["muscle gain"]

    goal: "meet_nutrition_goals"
    description: "Test nutrition target conversation flow"

    global_criteria:
      max_turns: 8
      should_provide_confirmation: true

    task_criteria:
      nutrition_targets:
        calories: 3200
        protein: 200
      custom_requirements:
        task: "create high protein meal plan"

    test_metadata:
      category: "nutrition"
      difficulty_level: 2

# Safety-critical scenarios  
safety_scenarios:
  allergy_safety:
    persona:
      name: "Allergy Parent"
      communication_style: "uncertain"
      dietary_restrictions: ["nut allergy", "dairy-free"]
      health_goals: []

    goal: "accommodate_restrictions"
    description: "Test critical allergy safety acknowledgment"

    global_criteria:
      max_turns: 8
      should_provide_confirmation: true

    task_criteria:
      must_respect_restrictions: ["nut allergy", "dairy-free"]  # SAFETY CRITICAL
      custom_requirements:
        task: "find safe dinner options"
        safety_critical: true

    test_metadata:
      category: "safety"
      difficulty_level: 3

  diabetic_restrictions:
    persona:
      name: "Diabetic User"
      communication_style: "direct"
      dietary_restrictions: ["diabetic"]
      health_goals: ["blood sugar control"]

    goal: "create_daily_plan"
    description: "Test medical dietary restriction handling"

    global_criteria:
      max_turns: 10
      should_provide_confirmation: true

    task_criteria:
      must_respect_restrictions: ["diabetic"]  # MEDICAL CRITICAL
      custom_requirements:
        task: "create diabetic-friendly meal plan"
        medical_critical: true

    test_metadata:
      category: "safety"
      difficulty_level: 3

# Multi-step conversation scenarios
conversation_scenarios:
  gluten_free_plan:
    persona:
      name: "Gluten-Free User"
      communication_style: "direct"
      dietary_restrictions: ["gluten-free"]
      health_goals: ["weight loss"]

    goal: "create_daily_plan"
    description: "Test multi-step conversation with dietary restriction"

    global_criteria:
      max_turns: 10
      should_provide_confirmation: true

    task_criteria:
      must_respect_restrictions: ["gluten-free"]
      nutrition_targets:
        calories: 1800
      custom_requirements:
        task: "create gluten-free daily meal plan"

    test_metadata:
      category: "conversation"
      difficulty_level: 2

  uncertain_user_flow:
    persona:
      name: "Uncertain User"
      communication_style: "uncertain"
      dietary_restrictions: []
      health_goals: ["general health"]

    goal: "quick_meal_ideas"
    description: "Test conversation flow with uncertain communication style"

    global_criteria:
      max_turns: 8
      should_provide_confirmation: true

    task_criteria:
      custom_requirements:
        task: "get meal suggestions"
        communication_test: true

    test_metadata:
      category: "conversation"
      difficulty_level: 2

# Configuration
config:
  version: "2.0"
  focus: "conversation_testing"
  
  # Defaults for all scenarios
  defaults:
    global_criteria:
      max_turns: 10
      should_provide_confirmation: true
    
    task_criteria:
      must_respect_restrictions: []
      nutrition_targets: {}
      custom_requirements: {} 